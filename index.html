<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Looping Animations</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <div id="socials">
          <a rel="me noopener" target="_blank" href="https://fosstodon.org/@stoatpaws"><img src="assets/svg/mastodon.svg"></img></a>
          <a rel="noopener" target="_blank" href="https://www.youtube.com/@stoatpaws"><img src="assets/svg/youtube.svg"></img></a>
          <a rel="noopener" target="_blank" href="https://www.patreon.com/stoatpaws"><img src="assets/svg/patreon.svg"></img></a>
      </div>
      <h1>Looping Animations</h1>
      <nav>
        <a href="./">Looping Animations</a>
        <a href="renders">Still Renders</a>
      </nav>
    </header>
    <div class="grid_small">
      <video src="assets/videos/rippling_wireframe.mp4" poster="assets/videos/posters/rippling_wireframe.jpg" alt="waves ripple gently out from the center of a glowing orange wireframe grid." type="video/mp4" autoplay loop></video>
      <video src="assets/videos/flipping_green_triangles.mp4" poster="assets/videos/posters/flipping_green_triangles.jpg" alt="a grid of triangles that are green on one side and black on the other flip over together to create a wave of change that moves across the frame." type="video/mp4" autoplay loop></video>
      <video src="assets/videos/waves_and_ripples.mp4" poster="assets/videos/posters/waves_and_ripples.jpg" alt="a grid of small spheres displace gently in a wavelike pattern, changing color from red to blue to white as they are displaced." type="video/mp4" autoplay loop></video>
      <video src="assets/videos/vibrant_edges.mp4" poster="assets/videos/posters/vibrant_edges.jpg" alt="a strange network of moving blue and purple points with glowing yellow pulses passing between them." type="video/mp4" autoplay loop></video>
      <video src="assets/videos/infinite_wall.mp4" poster="assets/videos/posters/infinite_wall.jpg" alt="a self-building brick wall of infinite height. the bricks are brightly colored and textured with wavy lines." type="video/mp4" autoplay loop></video>
      <video src="assets/videos/neutron_stars.mp4" poster="assets/videos/posters/neutron_stars.jpg" alt="two neutron stars orbit each other as they unleash a spiral of ripples outwards into a grid representing their gravitational waves." type="video/mp4" autoplay loop></video>
      <video src="assets/videos/vortex.mp4" poster="assets/videos/posters/vortex.jpg" alt="a vortex of curves spinning into the center of the frame lit from behind by a bright blue glow." type="video/mp4" autoplay loop></video>
      <video src="assets/videos/slime_mould.mp4" poster="assets/videos/posters/slime_mould.jpg" alt="a sphere being explored by the tendrils of a purpleish green slime mould." type="video/mp4" autoplay loop></video>
      <video src="assets/videos/wobbly_spheres.mp4" poster="assets/videos/posters/wobbly_spheres.jpg" alt="a disk of glowing metal orbs spinning and wobbly back and forth. the background is black and some of the orbs glow brightly with either pink or green light." type="video/mp4" autoplay loop></video>
      <video src="assets/videos/blue_edges.mp4" poster="assets/videos/posters/blue_edges.jpg" alt="a rotating hexagonal sphere of blow points with glowing blue pulses traversing the edges between them." type="video/mp4" autoplay loop></video>
      <video src="assets/videos/flipping_tiles.mp4" poster="assets/videos/posters/flipping_tiles.jpg" alt="a set of square tiles that are white on one side and black on the other flipping around randomly against an orange background." type="video/mp4" autoplay loop></video>
      <video src="assets/videos/proximity.mp4" poster="assets/videos/posters/proximity.jpg" alt="a black and white checkered sphere emitting and then consuming small black orbs. the sphere bulges and glows where the orbs meet its surface." type="video/mp4" autoplay loop></video>
    </div>
  </body>
</html>
